{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="text-center">
            <h1>Welcome!</h1>
            <h2>This is MyStore Home Page.</h2>
        </div>
            <div class="container">
        {% if not user.is_authenticated %}

              <div class="row mt-4">
                <div class="col">
                    <button type="button" class="btn btn-outline-info btn-lg btn-block" >
                        <a class="nav-link" href="#">SEARCH</a>
                    </button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-info btn-lg btn-block" >
                        <a class="nav-link" href="#">BASKET</a>
                    </button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-info btn-lg btn-block" >
                        <a class="nav-link" href="{% url 'accounts:login' %}">LOGIN</a>
                    </button>
                </div>
              </div>

        {% else %}
              <div class="row mt-4">
                <div class="col">
                    <button type="button" class="btn btn-outline-info btn-lg btn-block" >
                        <a class="nav-link" href="#">PRODUCTS</a>
                    </button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-info btn-lg btn-block" >
                        <a class="nav-link" href="#">CLIENTS</a>
                    </button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-info btn-lg btn-block" >
                        <a class="nav-link" href="#">ECOMMERCE</a>
                    </button>
                </div>
              </div>
              <div class="row mt-4">
                <div class="col">
                    <button type="button" class="btn btn-outline-info btn-lg btn-block" >
                        <a class="nav-link" href="#">FINANCES</a>
                    </button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-info btn-lg btn-block" >
                        <a class="nav-link" href="#">REPORTS</a>
                    </button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-info btn-lg btn-block" >
                        <a class="nav-link" href="{% url 'accounts:logout' %}">LOGOUT</a>
                    </button>
                </div>
              </div>

        {% endif %}
            </div>
    </div>
{% endblock %}
